<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .error { color: red; font-size: 14px; margin-bottom: 10px; }
        label { display: block; margin-top: 10px; }
        input { padding: 8px; width: 250px; margin-top: 5px; }
        input[type="submit"] { width: auto; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form method="POST" novalidate>
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" value="{{ form.email.value|default:'' }}">
        {% if form.email.errors %}
            <div class="error">{{ form.email.errors.0 }}</div>
        {% endif %}

        <label>Password</label>
        <input type="password" name="password">
        {% if form.password.errors %}
            <div class="error">{{ form.password.errors.0 }}</div>
        {% endif %}

        <input type="submit" value="Submit">
    </form>

</body>
</html>
